<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James">
    <meta name="description" content="Site da empresa DevConne">

    <title>Feed - DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-devconnect-md.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/feed.css">
</head>

<body>
    <h1>Tela Feed - DevConnect</h1>

    <header id="cabecalho">
        <nav>
            <a id="logo-desktop" href="./feed.html">
                <img src="../images/logo-devconnect-md.svg" alt="Logo da empresa DevConnect">
            </a>
            <a id="logo-mobile" href="./feed.html">
                <img src="../images/logo-devconnect-sm.svg" alt="Logo da empresa DevConnect">
            </a>

            <!-- ícones de navegação -->
            <div class="cabecalho-acoes">
                <a href="./feed.html">
                    <img src="../images/icone-casa-preto.svg" alt="Ícone de uma casa na cor preta">
                </a>
                <a href="#">
                    <img src="../images/icone-coracao-preto.svg" alt="Ícone de um coração na cor preta">
                </a>
                <a href="#">
                    <img id="foto-perfil" src="../images/neymar-jr-gettyimages-2053065452-copy_widelg.jpg"
                        alt="Foto de perfil">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-flex-publi">
            <section id="storys" class="estilo-formulario">
                <article class="card-story">
                    <a href="#">
                        <img src="../images/1_bruna_marquezine_2_1024x768-29456952.webp" alt="Bruna Marquezine">
                        <span>Bruna</span>
                    </a>
                </article>

                    <article class="card-story">
                        <a href="#">
                            <img src="../images/megan-fox-transformers-2-jacket-5t7hyaoyalb2vl61.jpg" alt="Mega Fox">
                            <span>Mega_</span>
                        </a>
                    </article>
                        <article class="card-story">
                            <a href="#">
                                <img src="../images/larissa_manuela_abre.webp" alt="Larissa Manoela">
                                <span>Lari_Manoela</span>
                            </a>
                            </article>
                            <article class="card-story">
                                <a href="#">
                                    <img src="../images/mc-mirella.jpg" alt="Mirella">
                                    <span>McMirella</span>
                                </a>
                            </article>
                            <article class="card-story">
                                <a href="#">
                                    <img src="../images/2432616.jpg" alt="Melissa">
                                    <span>Melzinha</span>
                                </a>
                            </article>
                            <article class="card-story">
                                <a href="#">
                                    <img src="../images/lara-silva.webp" alt="Lara Silv">
                                    <span>Lara_Silva</span>
                                </a>
                            </article>              
            </section>
             
            <section id="cadastro-publi" class="estilo-formulario">
                 <h2>Publicação</h2>

                <form action="">
                 <textarea name="" id=""></textarea>

                <div>
                    <div>
                        <label for="file" class="btn-upload">📂 Fazer upload da imagem</label>
                        <input type="file" id="file" hidden>
                    </div>

                </div>
      
                <button type="submit" class="formulario-botao-azul">Enter</button>


            </section>
        </div>
    </main>
</body>

</html>
